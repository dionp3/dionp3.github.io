<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="login-container">
      <h1>Login</h1>
      <input type="text" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <p id="error-msg" class="error-msg"></p>
      <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <div id="register-container">
      <h1>Register</h1>
      <input type="text" id="register-name" placeholder="Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password (at least 6 characters)" required>
      <button id="register-btn">Register</button>
      <p id="register-error-msg" class="error-msg"></p>
      <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>

    <div id="notes-container">
      <h1>My Notes</h1>
    </div>

    <div id="create-note-container">
      <h1>Create Note</h1>
      <form id="create-note-form">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" required>
        <label for="note-body">Body:</label>
        <textarea id="note-body" required></textarea>
        <button type="submit">Create Note</button>
        <button id="cancel-btn" type="button">Cancel</button>
      </form>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
