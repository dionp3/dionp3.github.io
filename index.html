<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List dionp3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
        <h3>dionp3</h3>
    </header>
    <main>
        <div id="box">
            <input required id="taskInput" type="text" placeholder="Add task here">
            <input id="dateInput" type="date">
            <button id="addButton">Add</button>
            <input id="searchInput" type="text" placeholder="Search tasks">
            <h2>Tasks:</h2>
            <ul id="taskList"></ul>
            <h2>Tasks Done:</h2>
            <ul id="taskDoneList"></ul>
        </div>
    </main>
    <footer>
        <h3>Copyright @ 2023 by <a href="https://www.instagram.com/dionp3">Dion Prayoga</a></h3>
        <h3>All right reserved.</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
