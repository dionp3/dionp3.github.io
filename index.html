<!DOCTYPE html>
<html>
<head>
  <title>Notes API Dicoding</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Notes API dicoding</h1>
    <h3>By <a href="https://www.instagram.com/dionp3">-dionp3-</a></h3>

    <div id="loginForm" class="box">
      <h2>Login</h2>
      <form id="login" onsubmit="loginUser(event)">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
    </div>
    
    <div id="registerForm" class="box" style="display: none;">
      <h2>Register</h2>
      <form id="register" onsubmit="registerUser(event)">
        <input type="text" id="name" placeholder="Your name here please" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 6 character)" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>
    
    <div id="notesForm" class="box" style="display: none;">
      <h2>Create New Note</h2>
      <form id="createNote" onsubmit="createNote(event)">
        <input type="text" id="noteTitle" placeholder="Title" required>
        <textarea id="noteBody" placeholder="Description" required></textarea>
        <button type="submit">Create</button>
      </form>
    </div>

    <div id="notesList" style="display: none;">
      <h2>Notes</h2>
      <ul id="noteItems"></ul>
    </div>
  </div>

  <footer>
    <h3>Copyright @ 2023 by <a href="https://www.instagram.com/dionp3">Dion Prayoga</a></h3>
    <h3>All right reserved.</h3>
  </footer>

  <script src="script.js"></script>
</body>
</html>
